<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>available-jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jobscss.css">
</head>
<body class="bodyy">
    <div class="jobs-list-container">
        <h2>Jobs</h2>

        <input class="job-search" type="text" placeholder="Search here..." oninput="filterJobs(this.value)" />

        <div class="jobs">
            <div class="job">
                <h3 class="job-title">Software Engineer</h3>
                <a href="description.html" class="details-btn">More details</a>
            </div>
            <div class="job">
                <h3 class="job-title">Data Analyst</h3>
                <a href="#" class="details-btn">More details</a>
            </div>
            <div class="job">
                <h3 class="job-title">Web Developer</h3>
                <a href="#" class="details-btn">More details</a>
            </div>
        </div>
    </div>

    <script>
        function filterJobs(keyword) {
            const jobs = document.querySelectorAll('.job');
            jobs.forEach(job => {
                const title = job.querySelector('.job-title').textContent.toLowerCase();
                if (title.includes(keyword.toLowerCase())) {
                    job.style.display = 'block';
                } else {
                    job.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
