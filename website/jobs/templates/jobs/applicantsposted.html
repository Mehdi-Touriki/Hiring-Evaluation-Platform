{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cssfiles/appposted.css' %}">
</head>
<body class="bodyy">
    <div class="jobs-list-container">
        <a href="{% url 'jobs:my_jobs' %}" class="back-btn">Back to My Jobs</a>
    </div>
    <div class="jobs-list-container">
        <div class="jobs">
            {% for applicant in users %}
            <div class="job">
                <h3 class="job-title">{{applicant.name}}</h3>
                <h4 class="email">{{applicant.email}}</h4>
               <label><b>Score:</b></label> <h4 class="job-title">{{applicant.score}}</h4>
            </div>
            {% endfor %}
        </div>
       
    </div>

    
</body>
</html>
