{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save-jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cssfiles/jobscss.css' %}">
    
    
</head>
<body class="bodyy">
    <div class="jobs-list-container">
        <div class="styyl">
            <header class="mine" >
                <h2>saved posts</h2>
             
            </header>
        </div>
        <div class="jobs">
            {% for post in posts %}
            <div class="job">
                <h3 class="job-title">{{post.saved_post.job_title}}</h3>
                <h4 class="job-title">{{post.saved_post.publication_data}}</h4>
                <a href="{% url 'jobs:job_description' post.saved_post.id %}" class="details-btn">More details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
