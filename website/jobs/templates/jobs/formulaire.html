{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formula</title>
    <link  rel="stylesheet" href="{% static 'cssfiles/style2.css' %}" >
    <script>
        function date(){
            var champdate=document.getElementById('date');
            var currentDate = new Date();
            var formattedDate = currentDate.toISOString().split('T')[0];
            champdate.value = formattedDate;
        }
    </script>
</head>
<body onload="date()">
    <div class="container">
        <div class="apply_box">
            <h1>Job Elements</h1>
            <form method="post" action=".">
             <div class="form_container">
                <div class="form_contol">
                    <label for="title"> Job Title</label>
                    <input id="title" name="title" placeholder="Enter job title..." required>
                </div>
                <div class="form_contol">
                    <label for="location"> Job Location</label>
                    <select id="location" name="location">
                     <option>Select Job Location</option>
                     <option>Rabat</option>
                     <option>Casablanca</option>
                     <option>Marrakeck</option>
                     <option>Agadir</option>
                     <option>Tanger</option>
                    </select>
                </div>
                <div class="form_contol">
                    <label for="type"> Job Type</label>
                    <input id="type" name="type" placeholder="Enter the type of job..." required>
                </div>
                <div class="form_contol">
                    <label for="salary"> Job Salary</label>
                    <input id="salary" name="salary" placeholder="Enter job salary...">
                </div>
                <div class="textarea_control">
                    <label for="description"> Job Description</label>
                    <textarea id="description" name="description" row="4" cols="50" placeholder="Enter job description..."></textarea>
                </div>
                <div class="textarea_control">
                    <label for="requirements">Requirements</label>
                    <textarea id="requirements" name="requirements" row="4" cols="50" placeholder="Enter requirements that candidats muts have..."></textarea>
                </div>
                <div class="form_contol">
                    <label for="date">Publication date </label>
                    <input id="date" name="date" type="date" required>
                </div>
                <div class="form_contol">
                    <label for="contract">Contract Type </label>
                    <input id="contract" name="contract" placeholder="Enter contrat type..." >
                </div>
                <div class="button_submit">
                    <button type="submit">Post Now</button>
                </div>
             </div>
            </form>
        </div>
         
    </div>


</body>
</html>
