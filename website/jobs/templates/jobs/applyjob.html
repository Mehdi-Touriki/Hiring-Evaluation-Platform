{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="{% static 'cssfiles/aplydesc.css' %}">
</head>
<body>
    <div class="container">
        <h2>Apply for Job</h2>
        <form enctype="multipart/form-data" action=".">
            <div class="form-group">
                <label for="cv">Upload CV:</label>
                <label for="cv" class="custom-file-label">Choose File</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="custom-file-input" required>
                <small>Accepted file types: PDF, DOC, DOCX</small>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button class="submit-btn" type="submit" >Submit Application</button>
        </form>
    </div>
</body>
</html>
