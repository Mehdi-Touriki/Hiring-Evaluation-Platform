{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cssfiles/style1.css' %}">
    <title>Recruteur</title>
</head>

<body onload='slider()'>
  <div class="banner">
    <div class="slider">
        <img id="slideImg">

    </div>

    <div class="overlay">
    {% if messages %}
        {% for message in messages %}
        <div style=" {% if message.tags == 'error' %}background-color:red; {% elif message.tags == 'success' %}background-color:green;{% endif %}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <div class="content">
            <h1>Embrace The Power Of AI In Recruitment</h1>
            <div>
                {% if user.post_set.exists %}
                <a href="{% url 'jobs:my_jobs' %}">My Jobs</a>
                {% endif %}
                <a href="{% url 'jobs:job_create' %}">Post Job</a>
            </div>
        </div>
    </div>
   
  </div>
  <script>
    var slideImg=document.getElementById("slideImg");
    var images=["{% static 'images/Rec2.webp' %}",
        "{% static 'images/Rec.jpeg' %}",
        "{% static 'images/image4.jpg' %}",
        "{% static 'images/resume.jpg' %}"];
    var len=images.length;
    var i=0;
    function slider(){
        if(i>len-1){i=0;}
        slideImg.src=images[i++];
        setTimeout(slider, 3000);
    }
  </script>
</body>
</html>
