<!DOCYTPE html>
<html>
	<head>
        <title>Login</title>
		<link rel="stylesheet" type="text/css" href="../static/cssfiles/style-log-sign.css" />
	</head>
	<body onLoad="document.fo.login.focus()">
        {% if messages %}
        {% for message in messages %}
        <div style=" {% if message.tags == 'error' %}background-color:red; {% elif message.tags == 'success' %}background-color:green;{% endif %}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
		<header>
			Authentification
			<a href="{% url 'users:home' %}">Home</a>
		</header>
		<form name="fo" method="post" action=".">
			 {% csrf_token %}
			<div class="label">Login</div>
			<input type="text" name="login" value="" />

			<div class="label">Mot de passe</div>
			<input type="password" name="pass" />
            
			<input type="submit" name="valider" value="S'authentifier" />
		</form>
	</body>
</html>
